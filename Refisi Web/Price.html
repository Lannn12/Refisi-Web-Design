    <div class="container">
        <div class="form-group">
            <label for="fullName">FULL NAME:</label>
            <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cardName">NAME ON CARD:</label>
            <input type="text" id="cardName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="billingAddress">ADDRESS:</label>
            <input type="text" id="billingAddress" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cardNumber">CREDIT CARD NUMBER:</label>
            <input type="text" id="cardNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">CITY:</label>
            <input type="text" id="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="state">STATE:</label>
            <input type="text" id="state" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="zipCode">ZIP CODE:</label>
            <input type="text" id="zipCode" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expYear">EXP. YEAR:</label>
            <select id="expYear" class="form-control" required>
                <option value="">Select Year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </div>
